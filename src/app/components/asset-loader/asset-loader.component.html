<div *ngIf="!loadingFinished" class="progress-animation"
     fxFill fxLayout="row"
     fxLayoutAlign="center center">
  <lottie-animation-view
    [style.height]="'500px'"
    [style.width]="'500px'"
    [options]="lottieConfig"
    (animCreated)="handleAnimation($event)">
  </lottie-animation-view>
  <img src="/assets/transparent_logo_loading.gif" alt="">
</div>
