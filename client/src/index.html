<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>


  <%= htmlWebpackPlugin.files.webpackManifest %>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>

  <!-- Async Google Analytics: change UA-71073175-1 to be your site's ID -->

  <!-- <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script> -->

  <!-- End Google Analytics -->

  <!-- CSS will be injected by webpack here -->
  <!-- Preload link tags will be injected by webpack here -->
  <style>
    body {
      background-color: #0c0c0c;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body app .blob {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 50%;
      position: absolute;
      margin: -15px 0 0 -15px;
      text-align: center;
      vertical-align: middle;
      -webkit-border-radius: 100px;
      -moz-border-radius: 100px;
      border-radius: 100px;
      overflow: hidden;
    }

    @keyframes pulsedot {
      0% {
        -webkit-transform: scale(0.2);
        -moz-transform: scale(0.2);
        -ms-transform: scale(0.2);
        -o-transform: scale(0.2);
        transform: scale(0.2);
      }

      50% {
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        -o-transform: scale(1);
        transform: scale(1);
      }

      100% {
        -webkit-transform: scale(0.1);
        -moz-transform: scale(0.1);
        -ms-transform: scale(0.1);
        -o-transform: scale(0.1);
        transform: scale(0.1);
      }
    }

    @keyframes bodybganim {
      0% {
        background-color: #0c0c0c;
      }

      100% {
        background-color: #222;
      }
    }

    body {
      -webkit-animation: bodybganim 1s 1 forwards ease-in 2s; /* Safari 4+ */
      -moz-animation:    bodybganim 1s 1 forwards ease-in 2s; /* Fx 5+ */
      -o-animation:      bodybganim 1s 1 forwards ease-in 2s; /* Opera 12+ */
      animation:         bodybganim 1s 1 forwards ease-in 2s; /* IE 10+, Fx 29+ */
    }

    body app .blob .dot {
      background-color: #fff;
      width: 30px;
      height: 30px;
      position: absolute;
      left: 0px;
      top: 0px;
      -webkit-animation: pulsedot 1s infinite ease-out; /* Safari 4+ */
      -moz-animation:    pulsedot 1s infinite ease-out; /* Fx 5+ */
      -o-animation:      pulsedot 1s infinite ease-out; /* Opera 12+ */
      animation:         pulsedot 1s infinite ease-out; /* IE 10+, Fx 29+ */
      -webkit-border-radius: 100px;
      -moz-border-radius: 100px;
      border-radius: 100px;
      -webkit-transform: scale(0.1);
      -moz-transform: scale(0.1);
      -ms-transform: scale(0.1);
      -o-transform: scale(0.1);
      transform: scale(0.1);
    }
  </style>
</head>

<body>

  <app>
    <div class="blob">
      <div class="dot"></div>
    </div>
  </app>

  <!-- Scripts will be injected by webpack here -->
</body>
</html>
